<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            background-color: burlywood;
            flex-direction: row;
            justify-content: flex-end;
           
        }

        div > div {
            background-color: lightgreen;
            display: inline;
            font-size: 50px;
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
