<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .flex-container {
            background-color: lightyellow;
            display: flex;
            align-items: center;
            height: 200px;
            width: 800px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .item1 {
            width: 790px;
            height: 20px;
            background-color: blue;
            margin: 4px;

        }

        .item2 {
            width: 400px;
            height: 20px;
            background-color: blue;
            margin: 4px;
        }

        .item3 {
            width: 550px;
            height: 20px;
            background-color: blue;
            margin: 4px;
        }

        .item4 {
            width: 600px;
            height: 20px;
            background-color: blue;
            margin: 4px;
        }

        .item5 {
            width: 300px;
            height: 20px;
            background-color: blue;
            margin: 4px;
        }

        .item6 {
            width: 450px;
            height: 20px;
            background-color: blue;
            margin: 4px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="container">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div>
            <div class="item6"></div>
        </div>
    </div>
</body>

</html>
